<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Insercion Comentarios Nuevos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1>Formulario Comentarios Nuevos usuario Autentificado</h1>
    <fieldset>

        <form action="https://127.0.0.1:8443/newcomment" method="post" name="user_form">
            <div>
                <label for="comment">Comentario</label>
                <input type="text" id="comment" name="comment" placeholder="Escriba el texto del comentario">

            </div>
    
            <div>
                <input type="submit" value="Registrar Nuevo Comentario">
            </div>

        </form>
    </fieldset>
</body>
</html>
